<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>nth-child</title>
  <style>
    table {
      width: 100%;
      border-spacing: 0;
    }
    tr:nth-child(2n) {
      background: #f0f0f0;
    }
    tr:nth-child(1) {
      background: #666;
      color: #fff;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <td>&nbsp;</td><td>калибр</td><td>Основной оператор</td>
    <td>масса</td><td>макс скорость</td><td>мощьнотсь</td>
  </tr>
  <tr>
    <td>Армата</td><td>125</td><td>Россия</td>
    <td>53</td><td>90</td><td>1350</td>
  </tr>
  <tr>
    <td>Абрамс</td><td>120</td><td>США</td>
    <td>65</td><td>80</td><td>1500</td>
  </tr>
  <tr>
    <td>Леопард 2</td><td>120</td><td>Германия</td>
    <td>70</td><td>80</td><td>1500</td>
  </tr>
  <tr>
    <td>Меркава</td><td>120</td><td>Израиль</td>
    <td>69</td><td>80</td><td>1500</td>
  </tr>
</table>
</body>
